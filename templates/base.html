<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Workflow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen flex flex-col font-sans text-gray-900">

  <!-- Top Bar -->
  <header class="bg-white shadow-sm sticky top-0 z-50 border-b border-gray-200">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 sm:px-6 lg:px-8 h-16">
      <div class="flex items-center gap-8">
        <a href="/" class="flex items-center gap-2 group">
          <div
            class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-lg shadow-md group-hover:bg-blue-700 transition">
            W</div>
          <span
            class="text-xl font-bold text-gray-900 tracking-tight group-hover:text-blue-600 transition">Workflow</span>
        </a>
        <nav class="hidden md:flex space-x-1">
          <a href="/"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition">Projects</a>
          <a href="/tasks/"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition">Tasks</a>
          <a href="/activities/"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition">Activities</a>
        </nav>
      </div>

      <!-- Auth Links -->
      <div class="flex items-center gap-4">
        {% if user.is_authenticated %}
        <div class="flex items-center gap-3">
          <div class="text-right hidden sm:block">
            <p class="text-sm font-medium text-gray-900">{{ user.username }}</p>
            <p class="text-xs text-gray-500">Member</p>
          </div>
          <div
            class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold border border-blue-200">
            {{ user.username|make_list|first|upper }}
          </div>
          <form method="post" action="{% url 'logout' %}" class="inline">
            {% csrf_token %}
            <button type="submit"
              class="ml-2 text-sm text-gray-500 hover:text-red-600 font-medium transition">Logout</button>
          </form>
        </div>
        {% else %}
        <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-600 font-medium text-sm transition">Login</a>
        {% endif %}
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-8 mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-4">
      <p class="text-sm text-gray-500">&copy; {% now "Y" %} Workflow App. All rights reserved.</p>
      <div class="flex space-x-6">
        <a href="#" class="text-gray-400 hover:text-gray-500">
          <span class="sr-only">GitHub</span>
          <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
              d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
              clip-rule="evenodd" />
          </svg>
        </a>
      </div>
    </div>
  </footer>

</body>

</html>
