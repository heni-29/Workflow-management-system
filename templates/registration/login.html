{% extends "base.html" %}
{% block content %}
<div style="
  max-width: 400px;
  margin: 80px auto;
  padding: 40px;
  border-radius: 12px;
  background-color: #f9fafb;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
">
  <h1 style="text-align:center; font-size:26px; margin-bottom:25px; color:#1f2937;">
    Login
  </h1>

  <form method="post" style="display:flex; flex-direction:column; gap:18px;">
    {% csrf_token %}
    <div style="display:flex; flex-direction:column; gap:6px;">
      <label for="id_username" style="font-weight:600; color:#374151;">Username</label>
      <input type="text" name="username" id="id_username" required
        style="padding:10px; border:1.5px solid #d1d5db; border-radius:6px; font-size:15px;">
    </div>

    <div style="display:flex; flex-direction:column; gap:6px;">
      <label for="id_password" style="font-weight:600; color:#374151;">Password</label>
      <input type="password" name="password" id="id_password" required
        style="padding:10px; border:1.5px solid #d1d5db; border-radius:6px; font-size:15px;">
    </div>

    {% if form.errors %}
      <p style="color:red; font-size:14px; text-align:center;">Invalid username or password</p>
    {% endif %}

    <button type="submit" style="
      background-color:#2563eb;
      color:white;
      padding:12px;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
      transition:background-color 0.2s ease;">
      Login
    </button>
  </form>
</div>
{% endblock %}
