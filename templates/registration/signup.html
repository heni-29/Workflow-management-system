{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8 mt-10">
  <h1 class="text-2xl font-semibold text-center mb-6 text-gray-800">Create an Account</h1>

  <form method="post" class="space-y-5">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-medium transition">
      Sign Up
    </button>
  </form>

  <p class="text-center text-gray-600 mt-4 text-sm">
    Already have an account?
    <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium">Log In</a>
  </p>
</div>

<style>
  input {
    width: 100%;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    padding: 10px;
    font-size: 15px;
    transition: border-color 0.2s ease;
  }
  input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 4px rgba(37,99,235,0.3);
  }
</style>
{% endblock %}
